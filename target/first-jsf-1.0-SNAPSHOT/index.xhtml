<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <script type="javascript" src="js/jquery-3.3.1.min.js" />
        <link rel="stylesheet" href="css/estilo.css"/>

    </h:head>
    <h:body>
        <script>
                    $(document).ready(function() {
                        window.alert("Works");
                    });
            
        </script>
        <!--Login e senha com tradicional HTML5-->
        <label for="login1">Login</label>
        <input id="login1" /><br/>
        <label for="senha1">Senha</label>
        <input id="senha1" type="password"/><br/><br/><br/>
        <button id="btn1">Entrar</button>

        <!--Login e senha utilizando o primefaces/jsf-->
        <h:form id="form" >
            <h:outputLabel for="login"> Login </h:outputLabel>
            <p:inputText id="login" /><br/>
            <h:outputLabel for="senha"> Senha </h:outputLabel>
            <p:inputText id="senha" type="password" />
            <p:commandButton value="Entrar" type="submit"/>
        </h:form><br/><br/><br/>
    </h:body>


    <p:outputPanel>Login</p:outputPanel>
    <h:form id="login2">
        <p:fieldset legend="Login">
            <h:panelGrid columns="3">
                <p:outputLabel value="Email:" for="email"/>
                <p:inputText id="email" value="#{clienteBean.email}" required="true">
                    <f:passThroughAttribute name="type" value="email"/>
                </p:inputText>
                <p:message for="email" id="messageEmail"/>
                
                <p:outputLabel value="senha" for="senha"/>
                <p:password id="senha" value="#{clienteBean.senha}" feedback="true" required="true"/>
                <p:message for="senha" id="messageSenha"/>
                
                <p:commandButton value="Efetue Login" action="#{clienteBean.efetuarLogin()}" update="@form" process="@form"/>
            </h:panelGrid>
            
        </p:fieldset>
        
        
        
    </h:form>

</html>
