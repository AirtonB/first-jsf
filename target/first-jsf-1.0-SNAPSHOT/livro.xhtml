<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <p:panel header="Cadastrar Livro" id="painel">
            <h:form id="form">
                <p:messages id="mensagens"/>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Nome" for="nome"/>
                    <p:inputText value="#{livroBean.livro.nome}" id="nome" 
                                 required="true" requiredMessage="Nome do livro obrigatÃ³rio"/>
                    <p:outputLabel value="ISBN" for="isbn"/>
                    <p:inputText value="#{livroBean.livro.isbn}" id="isbn" 
                                 validatorMessage="Maximo de 10 caracteres ISBN">
                        <f:validateLength maximum="10"/>
                    </p:inputText>
                    <p:commandButton action="#{livroBean.cadastrar()}" value="Cadastrar" update="mensagens form"/>
                </h:panelGrid>
            </h:form>
        </p:panel>
        <p:draggable for="painel"/>
    </h:body>
</html>
